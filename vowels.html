<!DOCTYPE html>
<html>
    <head>
        <title>Vowels</title>
    </head>
    <body>
        <script>
            function countVowels(str) {
            const vowels = ['a', 'e', 'i', 'o', 'u'];
            let count = 0;

            for (let char of str.toLowerCase()) {
            if (vowels.includes(char)) {
            count++;
    }
  }

  return count;
}

      document.write(countVowels("jahnavi telugu")); 

        </script>
    </body>
</html>
